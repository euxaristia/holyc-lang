name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build hcc
        run: make all

  aarch64-assemble-sweep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install AArch64 cross toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build hcc
        run: make all
      - name: AArch64 assemble-backed sweep
        run: make aarch64-sweep-assemble
      - name: AArch64 assemble-backed sweep (SQLite)
        run: HCC_ENABLE_SQLITE_TEST=1 make aarch64-sweep-assemble
      - name: AArch64 emitted-opcode audit
        run: make aarch64-op-audit
      - name: AArch64 emitted-opcode audit (SQLite)
        run: HCC_ENABLE_SQLITE_TEST=1 make aarch64-op-audit
